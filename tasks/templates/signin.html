<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form action="/login/" method="POST" class="card card-body">
                    {% csrf_token %}
                    <h1 class="text-center">Log In</h1>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Type your username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Insert your password">
                    </div>
                    <button class="btn btn-primary">Log In</button>
                </form>
            </div>   
        </div>
    </main>
    {% endblock %}
</body>
</html>
